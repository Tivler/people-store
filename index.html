<!Doctype html>
<html>
<head>
	<link rel="stylesheet" href="app.css">
</head>

<body>
	<main>
		<div class="logo-section"></div>


			<div class="form-box">
				<div class="form-section">
					<form>
						<Fieldset>
							<legend>Sign Up</legend>
								First Name: <input type="text" id="FirstNameField" placeholder="First Name" name="FirstName" required>
								Last Name: <input type="text" id="LastNameField" placeholder="Last Name" name="LastName" required>
								User Name: <input type="text" id="UserNameField" placeholder="Username" name="Username" required>	
								Email: <input type="email" id="EmailField" placeholder="Email Address" name="Email" required>
								<button id="SubmitButton">Submit:</button>
						</Fieldset>			
					</form>
				</div>
			</div>
	</main>
	<script src="app.js"></script>

</body>

</html>
