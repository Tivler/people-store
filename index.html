<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./assets/css/index.css" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="./animate.css/animate.css">
	<title>The People Store</title>
</head>

<body>

	<header class="main-head">
		<img class="main-head-image" src="./assets/images/backgroundimg.jpg" alt="Picture of a lady in a crowd">
	</header>

	<div class="form_wrap">
		<form class="form-signup form" onsubmit="submitForm(event)">
			<img class="mb-4 form-logo" src="./assets/images/logo2.png" alt="" width="72" height="72">

			<h1 class="h3 mb-3 font-weight-normal form-title">Create An Account</h1>

			<label for="inputFirstName" class="sr-only">First Name</label>
			<input type="text" id="inputFirstName" class="form-control first-name" placeholder="First Name" required="" autofocus="">

			<label for="inputLastName" class="sr-only">Last Name</label>
			<input type="text" id="inputLastName" class="form-control last-name" placeholder="Last Name" required="">

			<label for="inputEmail" class="sr-only">Email Address</label>
			<input type="email" id="inputEmail" class="form-control email" placeholder="Email Address" required="">

			<button class="btn btn-lg btn-primary btn-block" id="submitButton" type="submit">Sign Up</button>
			<p class="mt-5 mb-3 text-muted form-copyright">Â© The  People Store</p>
		</form>
	</div>

	<script src="./assets/js/app.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	 crossorigin="anonymous"></script>
</body>

</html>
